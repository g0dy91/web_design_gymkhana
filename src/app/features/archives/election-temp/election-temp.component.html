<div class="container py-5">
    <div class="row text-center">
      <div class="col-lg-12">
        <h1>Election Contestant</h1>
      </div>
    </div>
  <div *ngFor = "let branch of election_details">
    <div class="row text-center mb-10">
      <div class="col-lg-12">
        <h4>{{branch[0].title}}</h4>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4" style="justify-content: center">
      
    <a style="cursor: pointer;" class="data-card" *ngFor="let person of branch">
      <h3>{{person.name}}</h3>
      <h6>{{person.clgemail}}</h6>
      <p>Agenda  &#8594; <a href={{person.pdfurl}} download={{person.name}} style="color: rgb(255, 0, 255);">Click Here</a></p>
    </a>
    </div>
  </div>
    </div>
